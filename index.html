  <style>
    body {

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 1;
    }

    .gift-box:hover {

    }

    .flash-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vmax;
      height: 100vmax;
      background: white;
      opacity: 0;
      border-radius: 50%;
      z-index: 999;
      pointer-events: none;
      animation: flashOut 1s forwards;
    }

    @keyframes flashOut {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(3);
        opacity: 0;
      }
    }

    .fade-out {
      animation: fadeOut 0.2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
