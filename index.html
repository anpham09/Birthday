<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Gift üéÅ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* galaxy blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
    }

    input, select, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      cursor: pointer;
      background-color: #203a57;
      color: #5997ae;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #34577c;
    }

    .gift-box {
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 1;
    }

    .gift-box:hover {
      transform: scale(1.1);
    }

    .flash-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vmax;
      height: 100vmax;
      background: white;
      opacity: 0;
      border-radius: 50%;
      z-index: 999;
      pointer-events: none;
      animation: flashOut 1s forwards;
    }

    @keyframes flashOut {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(3);
        opacity: 0;
      }
    }

    .fade-out {
      animation: fadeOut 0.2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <form id="setupForm">
    <input type="text" id="name" placeholder="Name" required />
    <select id="relationship" required>
      <option value="" disabled selected>Relationship</option>
      <option value="friend">Friend</option>
      <option value="mother">Mother</option>
      <option value="father">Father</option>
      <option value="sister">Sister</option>
      <option value="brother">Brother</option>
    </select>
    <input type="file" id="image" accept="image/*" required />
    <button type="submit">Create Gift</button>
  </form>

  <div id="gift" style="display:none" onclick="goToBirthdayPage()">
    <img src="./pixil-frame-0__5_-removebg-preview.png" alt="Click the gift" class="gift-box" width="400" />
  </div>

  <script>
    document.getElementById('setupForm')?.addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const relationship = document.getElementById('relationship').value;
      const file = document.getElementById('image').files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt){
        localStorage.setItem('name', name);
        localStorage.setItem('relationship', relationship);
        localStorage.setItem('image', evt.target.result);
        document.getElementById('setupForm').style.display = 'none';
        document.getElementById('gift').style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    document.addEventListener('DOMContentLoaded', () => {
      if(localStorage.getItem('name') && localStorage.getItem('image') && localStorage.getItem('relationship')){
        document.getElementById('setupForm').style.display = 'none';
        document.getElementById('gift').style.display = 'block';
      }
    });

    function goToBirthdayPage() {
      // T·∫°o hi·ªáu ·ª©ng t·ªèa s√°ng
      const flash = document.createElement('div');
      flash.className = 'flash-effect';
      document.body.appendChild(flash);

      // Fade out to√†n b·ªô trang sau 1s
      document.body.classList.add('fade-out');

      // Chuy·ªÉn trang sau khi hi·ªáu ·ª©ng k·∫øt th√∫c
      setTimeout(() => {
        window.location.href = "birthday.html"; // C·∫≠p nh·∫≠t ƒë∆∞·ªùng d·∫´n ·ªü ƒë√¢y n·∫øu c·∫ßn
      }, 1500);
    }
  </script>
</body>
</html>
