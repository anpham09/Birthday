<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans', sans-serif;

      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      overflow-x: hidden;
      font-size: 15px;
    }

    header {
      text-align: center;
      padding: 30px 10px 15px;
      font-size: 2em;
      font-weight: bold;
      color: rgb(115, 156, 173);
    }

    .typewriter {
      font-family: 'Courier New', monospace;
      font-size: 30px;
      text-align: center;
      color: #4886a0;
      margin: 10px auto 30px;
      max-width: 90vw;
      min-height: 60px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .person-image {
      display: none;
      text-align: center;
    }

    .person-image img {
      max-width: 90%;
      border-radius: 10px;
      margin-top: 15px;
    }

    .wish-button, .music-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #203a57;
      color: #5997ae;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .wish-button:hover, .music-button:hover {
      background-color: #34577c;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      z-index: 999;
      text-align: center;
      font-size: 1em;
    }

    .popup.show {
      display: block;
    }

    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 4s linear infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(-30px) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <header>
    ðŸŽ‚ HAPPY BIRTHDAY <span id="nameDisplay"></span>! ðŸŽ‚
    <div class="typewriter" id="message"></div>
    <div class="person-image"><img id="userImage" alt="Person Image"></div>
  </header>

  <audio id="bgMusic" loop src="./hpbd_to_ba.mp3"></audio>

  <script>
    const name = localStorage.getItem('name');
    const relationship = (localStorage.getItem('relationship') || '').toLowerCase();
    const imageSrc = localStorage.getItem('image');

    if(!name || !relationship || !imageSrc){
      window.location.href = 'index.html';
    }

    document.getElementById('nameDisplay').textContent = name.toUpperCase();
    document.getElementById('userImage').src = imageSrc;

    const relationshipMessages = {
      friend: `Happy Birthday, dear friend ${name}! Wishing you a day filled with joy and laughter.`,
      mother: `Happy Birthday Mom! Thank you for your endless love and support.`,
      father: `Happy Birthday Dad! Thank you for always being there.`,
      sister: `Happy Birthday to my amazing sister ${name}!`,
      brother: `Happy Birthday to my awesome brother ${name}!`
    };
    const msg = relationshipMessages[relationship] || `Happy Birthday ${name}! Wishing you a fantastic day!`;
    let i = 0;
    const personImage = document.querySelector('.person-image');

    function typeWriter() {
      if (i < msg.length) {
        document.getElementById("message").innerHTML += msg.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      } else {
        personImage.style.display = "block";
      }
    }
    typeWriter();

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 500);

    const bgMusic = document.getElementById("bgMusic");
    window.addEventListener('DOMContentLoaded', () => {
      bgMusic.play().catch((e) => {
        console.warn("Autoplay failed, waiting for user interaction.", e);
      });
    });
  </script>
</body>
</html>
