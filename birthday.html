    .slide {

      width: 100%;
    }

    .slide img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .active {
      display: block;
    }

    .wish-button, .music-button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background-color: #203a57; /* dark galaxy blue */
      color: #5997ae; /* soft bluish-white */
      border: none;
      border-radius: 30px;
      font-weight: bolder;
      font-size: 35px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .wish-button:hover, .music-button:hover {
      background-color: #34577c;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      z-index: 999;
      text-align: center;
      font-size: 1.2em;
    }

    .popup.show {
      display: block;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Heart animation */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 4s linear infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0) rotate(45deg);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(-30px) rotate(45deg);
      }
    }
